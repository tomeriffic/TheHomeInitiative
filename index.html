<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <!--  <link rel="icon" href="../../../../favicon.ico"> -->
        <title>Signin Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="/TheHomeInitiative/bootstrap.min.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="/TheHomeInitiative/style.css" rel="stylesheet">
    </head>

    <body>
        <h1>The Home Incentive</h1>

        <div class="container">
            <form class="form-signin">
                <h2 class="form-signin-heading">Please Sign In</h2>
                  <style> 
                      h1, h2 {
                          text-align: center;
                      }
                  </style>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                <a class="btn btn-lg btn-primary btn-block" href="signup.html" role="button">Sign Up</a>
                  <!-- REMOVE -->
                  <a class="btn btn-lg btn-primary btn-block" href="base.html" role="button">Shortcut to Base (Remove)</a>
            </form>
        </div> <!-- /container -->    

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="../../../../assets/js/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
