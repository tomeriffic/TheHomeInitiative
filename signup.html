<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
  <!--  <link rel="icon" href="../../../../favicon.ico"> -->

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/TheHomeInitiative/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/TheHomeInitiative/style.css" rel="stylesheet">
  </head>

  <body>

<div class="container">
    <form class="form-signin" action="/newaccount" method=post
      oninput="pass2.setCustomValidity(pass2.value != pass1.value ? 'Passwords do not match.' : '')">
        <h2 class="form-signin-heading">Nearly There...</h2>

            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>     
            <div class="form-group">
                <input type="text" class="form-control" id="inputAddress" placeholder="Address Line 1">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="inputAddress2" placeholder="Address Line 2">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="inputAddress3" placeholder="Address Line 3">
            </div>
            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" id="inputCity" placeholder="City">
                </div>
                <div class="col">
                  <input type="text" class="form-control" id="inputZip" placeholder="Post Code">
                </div>
            </div>
<input class="form-control" id="date" name="date" placeholder="D.O.B" type="text"/>
            <div class="form-group">
                <input type="email1" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password1" class="form-control" id="inputPassword4" placeholder="Password" name="pass1">
            </div>
            <div class="form-group">
                <input type="password1" class="form-control" id="inputPassword4" placeholder="Confirm Password" name="pass2">
            </div>
        
        <div class="card border-info mb-3" style="max-width: 20rem;">
      <!--    <div class="card-header">Quick Information</div> -->
          <div class="card-body text-info">
            <p class="card-text">
                    <label class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" required>
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">
                            Tick here to acknoledge that any 'investments' made on this site, 
                            is ficticious for the purpose of academic project and research.
                        </span>
                    </label>
            </p>
          </div>
        
        
            
            
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up!</button>
    </form>
</div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../../../assets/js/ie10-viewport-bug-workaround.js"></script>
      
<div>     
<!-- Date Code retrieved from      https://formden.com/form-builder/    13/10/17 22:40 For purposes of the Date picker -->
          <!-- Extra JavaScript/CSS added manually in "Settings" tab -->
    <!-- Include jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Include Date Range Picker -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

    <script>
        $(document).ready(function(){
            var date_input=$('input[name="date"]'); //our date input has the name "date"
            var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
            date_input.datepicker({
                format: 'dd/mm/yyyy',
                container: container,
                todayHighlight: true,
                autoclose: true,
            })
        })
    </script>
</div>
      
  </body>
</html>
