<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/TheHomeInitiative/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/TheHomeInitiative/style.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
          
          
<form>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="First name">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Last name">
        </div>
    </div>     
    <div class="form-group">
        <input type="text" class="form-control" id="inputAddress" placeholder="Address Line 1">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="inputAddress2" placeholder="Address Line 2">
    </div>
                
    <div class="form-row">
        <div class="form-group col-md-6">
          <input type="text" class="form-control" id="inputCity" placeholder="City">
        </div>
        <div class="form-group col-md-6">
          <input type="text" class="form-control" id="inputZip" placeholder="Post Code">
        </div>
    </div>
                
    <div class="form-group col-md-6">
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
          

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
